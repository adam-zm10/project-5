<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Product Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header id="header">
    <img id="header-img" src="https://logos-world.net/wp-content/uploads/2020/04/Apple-Logo.png" alt="Product Logo" />
    <nav id="nav-bar">
      <a href="#features" class="nav-link">Features</a>
      <a href="#how-it-works" class="nav-link">How It Works</a>
      <a href="#pricing" class="nav-link">Pricing</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>

    <!-- Hero Section -->
    <section id="hero">
      <div class="hero-content">
        <h1 class="hero-title">Experience Premium Innovation</h1>
        <p class="hero-subtitle">Unleash your potential with our flagship product.</p>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <label for="email" class="visually-hidden">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email" 
            required 
          />
          <input type="submit" id="submit" value="Get Started" />
        </form>
      </div>
    </section>

    <!-- Features -->
    <section id="features">
      <h2>Features</h2>
      <div class="feature-list">
        <div class="feature-item">üöÄ Blazing Fast Performance</div>
        <div class="feature-item">üîí Enterprise-grade Security</div>
        <div class="feature-item">‚öôÔ∏è Fully Customizable</div>
      </div>
    </section>

    <!-- How It Works -->
    <section id="how-it-works">
      <h2>How It Works</h2>
      <div class="video-wrapper">
        <iframe 
          id="video" 
          width="560" 
          height="315" 
          src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
          title="Demo video" 
          frameborder="0" 
          allowfullscreen>
        </iframe>
      </div>
    </section>

    <!-- Pricing -->
    <section id="pricing">
      <h2>Pricing</h2>
      <div class="pricing-grid">
        <div class="price-box">
          <h3>Basic</h3>
          <p>$10 / month</p>
        </div>
        <div class="price-box">
          <h3>Pro</h3>
          <p>$30 / month</p>
        </div>
        <div class="price-box">
          <h3>Enterprise</h3>
          <p>$99 / month</p>
        </div>
      </div>
    </section>

  </main>

</body>
</html>
